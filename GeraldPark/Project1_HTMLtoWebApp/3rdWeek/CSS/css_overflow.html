<!DOCTYPE html> 
<html>
    <head>
        <style>
            div {
                width: 300px;
                height: 90px;
                color: black;
                background-color: green;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h2>OverFlow</h2>
        <div>visible(기본값)이 아닌 다른 값으로 overflow 속성을 사용할 경우 새로운 블록 서식 문맥을 생성합니다. 이는 기술적인 요구사항으로, 만약 스크롤하는 요소와 float이 교차한다면, 각 스크롤 단계마다 내용물을 강제적으로 다시 감싸게 될 것입니다. 이는 결국 스크롤 속도를 느리게 할 것입니다.
             overflow 속성이 효력을 갖기 위해선 반드시 블록 레벨 컨테이너의 높이(height 또는 max-height)를 설정하거나, white-space를 nowrap으로 설정해야 합니다.</div>
    </body>
</html>

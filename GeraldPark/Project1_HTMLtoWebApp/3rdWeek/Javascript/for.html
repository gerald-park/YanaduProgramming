<!DOCTYPE html>
<html>
    <head><title>javascript 조건문 - for</title></head>
    <body>
        <script>
            var scores = [90,10,50,60,53,62,63];
            var sum = 0;

            for (var score of scores){
                sum += score;
            };
            console.log("총점: " + sum);
            console.log("평균: " + (sum / scores.length ));
        </script>
    </body>
    
</html>

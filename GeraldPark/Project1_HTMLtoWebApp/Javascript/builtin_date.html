<!DOCTYPE html>
<html>
    <head>
        <title> built in object- Date() </title>
    </head>
    <body>
        <script>
            var today = new Date()
            var day = ['일','월','화','수','목','금','토']
            alert(
                today.getFullYear() + '년' + 
                (today.getMonth() + 1 ) + '월' + 
                today.getDate() + '일' +
                '(' + day[today.getDay()] + ')'
            )
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head><title>javascript 조건문 - while</title></head>
    <body>
        <script>
            var a = Math.floor(Math.random()*10);
            var b = Math.floor(Math.random()*10);
            var answer;

            while (answer != (a + b)){
                answer = prompt(a + '+' + b + '= ?');
            }
            console.log("정답입니다")
        </script>
    </body>
    
</html>

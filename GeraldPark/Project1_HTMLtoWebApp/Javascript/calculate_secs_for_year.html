<!DOCTYPE html>
<html>
    <head>
        <title> object </title>
    </head>
    <p id='secs_a_year' class="content"></p>
    <body>
        <script>
            var secs_a_min = 60
            var mins_an_hour = 60
            var hours_a_day = 24
            var days_a_year = 365
            var secs_a_year = secs_a_min * mins_an_hour * hours_a_day * days_a_year
            console.log('1분은 ' + secs_a_min + '초 입니다')
            console.log('1시간 ' + mins_an_hour + '분 입니다')
            console.log('하루는 ' + hours_a_day + '시간 입니다')
            console.log('1년은 ' + days_a_year + '일 입니다')
            console.log('1년은 ' + secs_a_year + '초 입니다')
            
            element = document.getElementById('secs_a_year')
            element.innerText = '1년은 ' + secs_a_year + '초 입니다'
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <p id="tagID" class="content">안녕하세요</p>
        <script>
            var element = document.getElementById('tagID');
            var name = prompt('이름을 입력하세요.');
            element.innerText = name + "님, 안녕하세요! "
        </script>
    </body>
</html>

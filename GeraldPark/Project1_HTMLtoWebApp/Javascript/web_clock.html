<!DOCTYPE html>
<html>
    <head>
        <title> web-clock</title>
    </head>
    <body>
        <p id='clock' class="content"></p>
        <script>
            var element = document.getElementById('clock');
            console.log(element)
            var tick = function() {
                var now = new Date();
                var time = now.getHours() + '시 '
                    + now.getMinutes() + '분 ' + now.getSeconds() + '초';
                element.innerText = time;
            }
            setInterval(tick, 1000)
        </script>
    </body>
</html>

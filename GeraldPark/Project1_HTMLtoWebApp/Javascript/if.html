<!DOCTYPE html>
<html>
    <head><title>javascript 조건문 - if</title></head>
    <body>
        <script>
            var students = ['홍길동', '박근윤', '오선화'];
            var name = prompt("이름을 입력하세요.!");

            if(students.includes(name)){
                console.log(name + '학생은 수강중입니다')
            }else{
                console.log(name + '학생은 현재 수강중이 아닙니다.')
            }
        </script>
    </body>
    
</html>
